<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiply Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 280px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Multiply Numbers</h1>
  <p>Type numbers separated by commas (for example: 2, 3, 4)</p>
  <input id="numbersInput" type="text" placeholder="Enter numbers here" />
  <br>
  <button onclick="multiplyNumbers()">Multiply</button>
  <button onclick="clearResult()">Clear</button>
  <div id="result"></div>
  <script>
    function multiplyNumbers() {
      const input = document.getElementById('numbersInput').value.trim();
      if (input === '') {
        alert('Please enter some numbers!');
        return;
      }
      const parts = input.split(',');
      const numbers = [];
      for (let i = 0; i < parts.length; i++) {
        const num = parseFloat(parts[i].trim());
        if (isNaN(num)) {
          alert('Please enter only valid numbers!');
          return;
        }
        numbers.push(num);
      }
         let product = 1;
      for (let i = 0; i < numbers.length; i++) {
        product *= numbers[i];
      }
      document.getElementById('result').textContent = 'Product: ' + product;
    }
    function clearResult() {
      document.getElementById('numbersInput').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
